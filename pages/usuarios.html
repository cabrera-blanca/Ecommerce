<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/usuarios.css">
    <title>Usuarios | Ecommerce</title>
</head>
<body>
     <!--HEADER-->
     <header>
        <section class="nav">
            <nav class="menu-nav container">
                <figure class="logo-box">
                    <a href="../index.html">
                    <img class="logo-img" src="../media/Logo.png" alt="alurageek"></a>
                </figure>
                <!--Search-->
                <div class="search-box">
                    <input type="search" class="search-input" placeholder="¿Qué deseas buscar?">
                    <i class='bx bx-search-alt'></i>
                </div>
            </nav>
        </section>

    </header>

    <!--MAIN-->
    <main>
        <div id="tabla-usuarios">
          <table class="table">
            <thead>
              <tr>
                <th class="table__column--p">Nombre</th>
                <th class="table__column--g">Email</th>
                <th class="table__column--m ">
                  <a
                    href="./registrar_cliente.html"
                    class="simple-button simple-button--add"
                    >Nuevo Usuario</a
                  >
                </th>
              </tr>
            </thead>
            <tbody id="tabla" data-table>
            </tbody>
          </table>
        </div>
        
    </main>

    <!--INFO-->
    <div id="info">
        <div class="logo">
            <img src="../media/Logo.png" alt="logoAlura">
        </div>

        <ul class="info-items">
            <li><a href="">Quienes somos</a></li>
            <li><a href="">Programa de fidelidad</a></li>
            <li><a href="">Politica de privacidad</a></li>
            <li><a href="">Nuestras tiendas</a></li>
            <li><a href="">Quiero ser franquiciado</a></li>
            <li><a href="">Anuncie aqui</a></li>
        </ul>
        
        <div id="form">
            <p>Hable con nosotros</p>
            <form class="info-form" action="">
                <input class="form-input" type="text" placeholder="Nombre">
                <input class="form-input" type="text" placeholder="Escribe un mensaje">
                <button class="form-submit">Enviar mensaje</button>
            </form>
        </div>
    </div>
    
    <!--FOOTER-->
    <footer>
        <p>&copy;Developed by Lucia Cabrera</p>
    </footer>

    <script type="module" src="../js/services/user-controller.js"></script>
</body>
</html>
