<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!--CSS-->
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/login.css">
    <title>Login | Ecommerce</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <section class="nav">
            <nav class="menu-nav container">
                <figure class="logo-box">
                    <a href="../index.html">
                    <img class="logo-img" src="../media/Logo.png" alt="alurageek"></a>
                </figure>
                <!--Search-->
                <div class="search-box">
                    <input type="search" class="search-input" placeholder="¿Qué deseas buscar?">
                    <i class='bx bx-search-alt'></i>
                </div>
            </nav>
        </section>

    </header>

    <!--MAIN-->
    <main>
        <div id="form-login">
            <p class="title-form">Iniciar Sesión</p>
            <form class="info-login" action="">
                <input id="email" class="form-input" type="text" required placeholder="Escriba su correo electronico">
                <input id="password" class="form-input" type="password" required placeholder="Escriba su contraseña">
                <button id="botonlogin" type="submit" class="form-submit">Entrar</button>
            </form>

            <p id="alert">Si no tienes una cuenta </p><p><a href="registrar.html" class="register"> registrate</a></p>
        </div>

        
    </main>

    <!--INFO-->
    <div id="info">
        <div class="logo">
            <img src="../media/Logo.png" alt="logoAlura">
        </div>

        <ul class="info-items">
            <li><a href="">Quienes somos</a></li>
            <li><a href="">Programa de fidelidad</a></li>
            <li><a href="">Politica de privacidad</a></li>
            <li><a href="">Nuestras tiendas</a></li>
            <li><a href="">Quiero ser franquiciado</a></li>
            <li><a href="">Anuncie aqui</a></li>
        </ul>
        
        <div id="form">
            <p>Hable con nosotros</p>
            <form class="info-form" action="">
                <input class="form-input" type="text" placeholder="Nombre">
                <input class="form-input" type="text" placeholder="Escribe un mensaje">
                <button class="form-submit">Enviar mensaje</button>
            </form>
        </div>
    </div>
    
    <!--FOOTER-->
    <footer>
        <p>&copy;Developed by Lucia Cabrera</p>
    </footer>
    
    <script type="module" src="../js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
