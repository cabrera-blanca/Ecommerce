<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/login.css">
    <title>Registrarme | Ecommerce</title>
</head>
<body>
     <!--HEADER-->
     <header>
        <section class="nav">
            <nav class="menu-nav container">
                <figure class="logo-box">
                    <a href="../index.html">
                    <img class="logo-img" src="../media/Logo.png" alt="alurageek"></a>
                </figure>
                <!--Search-->
                <div class="search-box">
                    <input type="search" class="search-input" placeholder="¿Qué deseas buscar?">
                    <i class='bx bx-search-alt'></i>
                </div>
            </nav>
        </section>

    </header>

    <!--MAIN-->
    <main>
        <div id="form-login">
            <p class="title-form">Registrate</p>
            <form class="info-login" action="">
                <input class="form-input" type="text" required placeholder="Nombre">
                <input class="form-input" type="text" required placeholder="Email">
                <input class="form-input" type="password" required placeholder="Contraseña">
                <button class="form-submit">Entrar</button>
            </form>
        </div>
        
    </main>

    <!--INFO-->
    <div id="info">
        <div class="logo">
            <img src="../media/Logo.png" alt="logoAlura">
        </div>

        <ul class="info-items">
            <li><a href="">Quienes somos</a></li>
            <li><a href="">Programa de fidelidad</a></li>
            <li><a href="">Politica de privacidad</a></li>
            <li><a href="">Nuestras tiendas</a></li>
            <li><a href="">Quiero ser franquiciado</a></li>
            <li><a href="">Anuncie aqui</a></li>
        </ul>
        
        <div id="form">
            <p>Hable con nosotros</p>
            <form class="info-form" action="">
                <input class="form-input" type="text" placeholder="Nombre">
                <input class="form-input" type="text" placeholder="Escribe un mensaje">
                <button class="form-submit">Enviar mensaje</button>
            </form>
        </div>
    </div>
    
    <!--FOOTER-->
    <footer>
        <p>&copy;Developed by Lucia Cabrera</p>
    </footer>
</body>
</html>
